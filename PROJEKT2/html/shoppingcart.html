<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/shoppingcart.css">
</head>

<body>

    <div class="shoppingcart-container">

        <div class="sc__info-row">
            <ul>
                <li>Description</li>
                <li>Size</li>
                <li>Quantity</li>
                <li>Remove</li>
                <li>Price</li>
            </ul>
        </div>  
        <div class="sc__products-display-row">
            <div data-quantity="1" class="sc__product-row">
                <div class="description">
                    <div class="image"></div>
                    <h2 class="title">Dark Blue Mens Jacket</h2>
                </div>
                <div class="size">s</div>
                <input class="quantity" type="number">
                <button class="remove">&#128465</button>
                <div class="price">1200 Kr</div>
            </div>

        </div>
        <div class="sc__money-info-row"></div>
        <div class="sc__checkout-row"></div>

    </div>

</body>

</html>
