<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="carousel">

      <button class="carousel__button carousel__button--left is-hidden">&#10094</button>

      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide"><img class="carousel__image" src="./images/1.jfif" alt=""></li>
          <li class="carousel__slide"><img class="carousel__image" src="./images/2.jfif" alt=""></li>
          <li class="carousel__slide"><img class="carousel__image" src="./images/3.jfif" alt=""></li>
        </ul>
      </div>
      <button class="carousel__button carousel__button--right">&#10095</button>

      <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>


      <script src="./java.js"></script>
    </div>
  </body>
</html>
